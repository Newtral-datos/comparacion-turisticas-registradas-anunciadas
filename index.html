<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Interactivo de Alquiler</title>

  <script src="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/pmtiles@3.0.7/dist/pmtiles.js"></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.min.js"></script>
  <link href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

  <style>
      :root { 
          --accent: #01f3b3; 
          --shadow: 0 4px 12px rgba(0,0,0,0.15); 
          --bg-barra: #f4f4f4; 
      }
      
      body, html { margin: 0; padding: 0; font-family: system-ui, sans-serif; height: 100%; overflow: hidden; }
      #map { position: absolute; inset: 0; z-index: 1; }
    
      /* --- MENU INICIAL --- */
      #mode-selector {
        position: absolute; inset: 0; background: rgba(255,255,255,0.7);
        backdrop-filter: blur(10px); z-index: 6000; display: flex;
        justify-content: center; align-items: center; gap: 20px;
      }
      .btn-mode {
        background: white; padding: 25px; border-radius: 15px; cursor: pointer;
        width: 260px; text-align: center; box-shadow: var(--shadow); border: 1px solid #eee;
      }
    
      /* --- BOT√ìN VOLVER --- */
      .back-btn {
        position: absolute; top: 15px; left: 20px; z-index: 5000;
        background: white; border: 1px solid #bbb; padding: 10px 18px;
        border-radius: 999px; cursor: pointer; display: none; font-weight: 700;
      }
    
      /* --- 1. BASE Y ESCRITORIO (POR DEFECTO) --- */
      #free-nav-ui {
          position: absolute;
          top: 0; left: 0; right: 0;
          height: 75px; 
          z-index: 3000;
          background: var(--bg-barra);
          border-bottom: 1px solid #ccc;
          display: none; 
          flex-direction: row; 
          align-items: center;
          justify-content: center;
          gap: 20px;
      }
      
      #geocoder-container {
          width: 650px !important;
      }
      
      .maplibregl-ctrl-geocoder {
          max-width: none !important;
          width: 100% !important;
          box-shadow: none !important;
      }
      
      .botones-extra {
          display: flex;
          flex-direction: row;
          gap: 15px;
          align-items: center;
          flex-shrink: 0;
      }
      
      .botones-extra button {
          border: none;
          background: none;
          font-size: 1.8rem;
          cursor: pointer;
      }
    
      /* --- LEYENDA (ESCRITORIO Y GENERAL) --- */
      .legend-container {
          position: absolute;
          top: 85px; 
          right: 20px;
          width: 280px;
          background: white;
          padding: 12px;
          border-radius: 8px;
          box-shadow: var(--shadow);
          z-index: 4000;
          display: none;
      }
    
      .legend-bar {
          height: 14px; /* Un poco m√°s alta para que luzca el 3D */
          width: 100%;
          background: linear-gradient(to right, 
              #007959 0%,   
              #CCEBC8 40%,  
              #fefcef 50%,  
              #fee2e2 60%,  
              #7f1d1d 100%  
          );
          border-radius: 6px;
          border: 1px solid #ddd;
          /* Efecto 3D: Sombra interna para dar profundidad */
          box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
      }
    
      .legend-labels {
          display: flex;
          justify-content: space-between;
          margin-top: 6px;
          font-size: 10px;
          color: #444;
          font-weight: 600;
      }
    
      .legend-labels span:last-child {
          text-align: right;
      }
    
      /* --- TOUR UI (SCROLLYTELLING) --- */
      #tour-ui { 
          position: absolute; 
          inset: 0; 
          pointer-events: none; 
          z-index: 2000; 
          display: none; 
      }
      
      .tour-box { 
          position: absolute; 
          pointer-events: auto; 
          display: flex; 
          flex-direction: column; 
          align-items: center; 
          max-width: 380px; 
      }
    
      .tour-highlight {
          background: rgba(255, 255, 255, 0.95); 
          padding: 1.5px 4px; 
          border-radius: 4px;
          color: #1a1a1a; 
          box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
          font-size: 1.15rem;
          line-height: 1.7; 
          display: inline; 
          box-decoration-break: clone; 
          -webkit-box-decoration-break: clone;
          font-weight: 500;
      }
    
      .tour-nav { 
          display: flex; 
          gap: 20px; 
          margin-top: 25px; 
      }
    
      .nav-arrow { 
          background: white; 
          border: 1px solid #ddd; 
          border-radius: 50%; 
          width: 50px; 
          height: 50px; 
          cursor: pointer; 
          box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
          font-size: 1.5rem;
          display: flex; 
          align-items: center; 
          justify-content: center;
      }
    
      /* --- 2. AJUSTES PARA M√ìVIL (PANTALLAS PEQUE√ëAS) --- */
      @media (max-width: 600px) {
        #mode-selector {
          flex-direction: column;
          gap: 20px;
        }
        .btn-mode { width: 85%; }
        
        .back-btn { 
          top: auto !important; 
          bottom: 25px !important; 
          left: 15px !important; 
          padding: 4px 10px !important; 
          font-size: 0.7rem !important;  
          border-radius: 20px !important;
        }
        
        #free-nav-ui {
          height: auto;
          padding: 10px 0;
          flex-direction: column; 
          gap: 8px;
        }
        
        #geocoder-container {
          width: 92% !important;
        }
        
        .botones-extra {
          width: 100%;
          justify-content: center;
          margin-top: 2px;
        }
      
        .legend-container {
          top: 130px; 
          right: 50%;
          transform: translateX(50%); 
          width: 270px; 
          padding: 8px;
        }
      
        .legend-labels {
          font-size: 9px;
        }
      
        .tour-box { 
          left: 50% !important; 
          top: 50% !important; 
          transform: translate(-50%, -50%) !important; 
          width: 85%; 
          max-width: none;
        }
        
        .tour-highlight {
          font-size: 1rem;
          line-height: 2.1;
        }
      }
  </style>
</head>
<body>
  
  <button id="backToMenu" class="back-btn">‚Üê Volver al men√∫</button>

  <div id="mode-selector">
    <div class="btn-mode" onclick="startMode('tour')">
      <h2>Vista guiada</h2>
      <p style="font-size: 0.85em; color: #666;">por los casos m√°s llamativos</p>
    </div>
    <div class="btn-mode" onclick="startMode('free')">
      <h2>Navegar libremente</h2>
      <p style="font-size: 0.85em; color: #666;">explora todo el mapa</p>
    </div>
  </div>

  <div id="tour-ui">
    <div id="tour-content" class="tour-box">
      <div id="tour-inner-text"></div>
      <div class="tour-nav">
        <button class="nav-arrow" id="prevStep">‚ùÆ</button>
        <button class="nav-arrow" id="nextStep">‚ùØ</button>
      </div>
    </div>
  </div>

  <div id="free-nav-ui">
    <div id="geocoder-container"></div>
    <div class="botones-extra">
        <button id="randomLocation" title="Municipio al azar">üé≤</button>
        <button id="toggleCanarias" title="Ir a Canarias">üáÆüá®</button>
    </div>
  </div>

  <div id="map"></div>

  <div id="map-legend" class="legend-container">
      <div class="legend-bar"></div>
      <div class="legend-labels">
          <span><b>M√°s registradas</b> que anunciadas</span>
          <span></span>
          <span><b>M√°s anunciadas</b> que registradas</span>
      </div>
  </div> 
  
  <script src="config2.js"></script>
</body>
</html>
